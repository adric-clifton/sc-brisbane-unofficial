<html lang="en"><head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warband Details - SC Brisbane Unofficial</title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/site.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico" />
    <style id="inert-style">
        [inert] {
            pointer-events: none;
            cursor: default;
        }

            [inert], [inert] * {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
</style></head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Swordcraft Brisbane (Unofficial)</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="../index.html">Warbands</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="../HouseRules.html">Modified Rules</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">

            <h1>Details</h1>
            <hr />

            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-header">Basic Info</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Name</label>
                                <label class="form-control" for="Warband_Name">XXXXXX</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Nickname</label>
                                <label class="form-control" for="Warband_ShortName">XXXXXX</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Pronunciation Guide</label>
                                <label class="form-control" for="Warband_Pronunciation">XXXXXX</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Leader</label>
                                <label class="form-control" for="Warband_Leader">XXXXXX</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">One-line hook</label>
                                <label class="form-control" for="Warband_Hook">XXXXXX</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Active Period</label>
                                <label class="form-control" for="Warband_ActivePeriod">XXXXXX</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Approximate Size</label>
                                <span class="text-info">(M averages 5-10)</span>
                                <label class="form-control" for="Warband_ApproxSize">XXXXXX</label>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">Details</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Where do they hail from?</label>
                                <label class="form-control" for="Warband_Location">XXXXXX</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Long description</label>
                                <label class="form-control" for="Warband_Description">XXXXXX</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">What values do they embody?</label>
                                <label class="form-control" for="Warband_Values">XXXXXX</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">What do they love/hate?</label>
                                <label class="form-control" for="Warband_Feelings">XXXXXX</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">How do they fight?</label>
                                <label class="form-control" for="Warband_Combat">XXXXXX</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Special equipment</label>
                                <label class="form-control" for="Warband_Equip">XXXXXX</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Noisy?</label>
                                <label class="form-control" for="Warband_Noise">XXXXXX</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-header">Style</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Costuming style</label>
                                <label class="form-control" for="Warband_Style">XXXXXX</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Accent</label>
                                <label class="form-control" for="Warband_Accent">XXXXXX</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Warband_Logo">Logo</label>
                                <div id="logo" style="height: 200px; margin: 5px;">
                                    <img class="autoSpace block p200" src="../Images/XXXXXX.jpg" />
                                </div>
                            </div>
                            <div class="card">
                                <label class="card-header">Colours</label>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="control-label">Primary</label>
                                        <label class="form-control" for="Warband_FirstColourCode">XXXXXX (#XXXXXX)</label>
                                        <div id="colour1" class="swatch" style="background-color: #XXXXXX">&nbsp;</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Secondary</label>
                                        <label class="form-control" for="Warband_SecondColourCode">XXXXXX (#XXXXXX)</label>
                                        <div id="colour2" class="swatch" style="background-color: #XXXXXX">&nbsp;</div>
                                    </div>
                                    <div id="tertiary" class="form-group">
                                        <label class="control-label">Tertiary</label>
                                        <label class="form-control" for="Warband_ThirdColourCode">XXXXXX (#XXXXXX)</label>
                                        <div id="colour3" class="swatch" style="background-color: #XXXXXX">&nbsp;</div>
                                    </div>
                                    <div id="quarternary" class="form-group">
                                        <label class="control-label">Bonus</label>
                                        <label class="form-control" for="Warband_FourthColourCode">XXXXXX (#XXXXXX)</label>
                                        <div id="colour4" class="swatch" style="background-color: #XXXXXX">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <label class="card-header" for="Warband_Roles">Roles</label>
                        <div class="card-body">
                            <div class="card">
                                <div class="card-header">
                                    <label class="control-label">
                                        <i>(Main Group)</i>
                                    </label>
                                </div>
                                <div class="card-body">
                                    <div class="card-text">
                                        <label>Infantry (Light)</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div>&nbsp;</div>
                    <div class="card">
                        <label class="card-header" for="Warband_Weapons">Commonly Used Weapons</label>
                        <div class="form-group card-body">
                            <div class="card-text" style="display: flex" id="weaponBlock">
                                <span id="weapon0" name="weapon" class="autoSpace">
                                    <img class="inBlock p100" alt="XXXXXX" src="../Images/weapons/XXXXXX.png" />
                                </span>
                                <span id="weapon1" name="weapon" class="autoSpace">
                                    <img class="inBlock p100" alt="XXXXXX" src="../Images/weapons/XXXXXX.png" />
                                </span>
                                <span id="weapon2" name="weapon" class="autoSpace">
                                    <img class="inBlock p100" alt="XXXXXX" src="../Images/weapons/XXXXXX.png" />
                                </span>
                                <span id="weapon3" name="weapon" class="autoSpace">
                                    <img class="inBlock p100" alt="XXXXXX" src="../Images/weapons/XXXXXX.png" />
                                </span>
                                <span id="weapon4" name="weapon" class="autoSpace">
                                    <img class="inBlock p100" alt="XXXXXX" src="../Images/weapons/XXXXXX.png" />
                                </span>
                                <span id="weapon5" name="weapon" class="autoSpace">
                                    <img class="inBlock p100" alt="XXXXXX" src="../Images/weapons/XXXXXX.png" />
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <label class="card-header" for="Warband_Relationships">Relations
                    - Anything not listed is likely Neutral</label>
                <div class="row card-body">
                    <div class="col-md-4 col-sm-12">
                        <div class="card">
                            <label class="card-header">Magic</label>
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="control-label inline alert-success">Active</label>
                                    <label class="form-control inline" for="Warband_MagicLikes">XXXXXX</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label inline alert-primary">Accepts</label>
                                    <label class="form-control inline" for="Warband_MagicAccepts">XXXXXX</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label inline alert-dark">Dislikes</label>
                                    <label class="form-control inline" for="Warband_MagicDislikes">XXXXXX</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label inline alert-danger">Detests</label>
                                    <label class="form-control inline" for="Warband_MagicDetests">XXXXXX</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="card">
                            <label class="card-header">Races</label>
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="control-label inline alert-success">Active</label>
                                    <label class="form-control inline" for="Warband_RacesLikes">XXXXXX</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label inline alert-primary">Accepts</label>
                                    <label class="form-control inline" for="Warband_RacesAccepts">XXXXXX</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label inline alert-dark">Dislikes</label>
                                    <label class="form-control inline" for="Warband_RacesDislikes">XXXXXX</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label inline alert-danger">Detests</label>
                                    <label class="form-control inline" for="Warband_RacesDetests">XXXXXX</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="card">
                            <label class="card-header">Faiths</label>
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="control-label inline alert-success">Active</label>
                                    <label class="form-control inline" for="Warband_FaithLikes">XXXXXX</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label inline alert-primary">Accepts</label>
                                    <label class="form-control inline" for="Warband_FaithAccepts">XXXXXX</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label inline alert-dark">Dislikes</label>
                                    <label class="form-control inline" for="Warband_FaithDislikes">XXXXXX</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label inline alert-danger">Detests</label>
                                    <label class="form-control inline" for="Warband_FaithDetests">XXXXXX</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <a href="../index.html">Back to List</a>
            </div>


        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            For changes, @ me on Discord or
            <a href="https://github.com/adric-clifton/sc-brisbane-unofficial/issues/new">comment on GitHub</a>
        </div>
    </footer>

    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
