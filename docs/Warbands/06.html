<html lang="en"><head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warband Details - SC Brisbane Unofficial</title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/site.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico" />
    <style id="inert-style">
        [inert] {
            pointer-events: none;
            cursor: default;
        }

            [inert], [inert] * {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
</style></head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Swordcraft Brisbane (Unofficial)</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="../index.html">Warbands</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="../HouseRules.html">Modified Rules</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">

            <h1>Details</h1>
            <hr />

            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-header">Basic Info</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Name</label>
                                <label class="form-control" for="Warband_Name">The Kislev Rats</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Nickname</label>
                                <label class="form-control" for="Warband_ShortName">Rats</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">One-line hook</label>
                                <label class="form-control" for="Warband_Hook"><s>KGB-controlled delinquent gang</s> Standard Adventuring Guild</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Active Period</label>
                                <label class="form-control" for="Warband_ActivePeriod">Default, approximately every week</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Approximate Size</label>
                                <span class="text-info">(M averages 5-10)</span>
                                <label class="form-control" for="Warband_ApproxSize">L</label>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">Details</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Where do they hail from?</label>
                                <label class="form-control" for="Warband_Location">Various locations within Kislev</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Long description</label>
                                <label class="form-control" for="Warband_Description"><i>-- No data --</i></label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">What values do they embody?</label>
                                <label class="form-control" for="Warband_Values">Sneaky and adaptable</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">What do they love/hate?</label>
                                <label class="form-control" for="Warband_Feelings">Hatred of Chaos</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">How do they fight?</label>
                                <label class="form-control" for="Warband_Combat">Shield wall and skirmish</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Noisy?</label>
                                <label class="form-control" for="Warband_Noise">Loud warcries</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-header">Style</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Costuming style</label>
                                <label class="form-control" for="Warband_Style">Russian/Mongolian/Polish inspired. Baggy pants, lots of fur, leather/plate/lamellar armour</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Accent</label>
                                <label class="form-control" for="Warband_Accent">Russian</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Warband_Logo">Logo</label>
                                <div id="logo" style="height: 200px; margin: 5px;">
                                    <img class="autoSpace block p200" src="../Images/06.jpg" />
                                </div>
                            </div>
                            <div class="card">
                                <label class="card-header">Colours</label>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="control-label">Primary</label>
                                        <label class="form-control" for="Warband_FirstColourCode">Medium Red (#810102)</label>
                                        <div id="colour1" class="swatch" style="background-color: #810102">&nbsp;</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Secondary</label>
                                        <label class="form-control" for="Warband_SecondColourCode">White (#FAFAF0)</label>
                                        <div id="colour2" class="swatch" style="background-color: #FAFAF0">&nbsp;</div>
                                    </div>
                                    <div id="tertiary" class="form-group">
                                        <label class="control-label">Tertiary</label>
                                        <label class="form-control" for="Warband_ThirdColourCode">Black (#000000)</label>
                                        <div id="colour3" class="swatch" style="background-color: #000000">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <label class="card-header" for="Warband_Roles">Roles</label>
                        <div class="card-body">
<div class='card'><div class='card-header'><label class='control-label'>Swarm</label></div><div class='card-body'><div class='card-text'><label>Infantry (Light)</label></div>
<div class='card-text'><label>Infantry (Heavy)</label></div>
<div class='card-text'><label>Gunner</label></div>
<div class='card-text'><label>Healer</label></div>
<div class='card-text'><label>Priest</label></div>
</div></div>
<div class='card'><div class='card-header'><label class='control-label'>Chekists</label></div><div class='card-body'><div class='card-text'><label>Infantry (Light)</label></div>
</div></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div>&nbsp;</div>
                    <div class="card">
                        <label class="card-header" for="Warband_Weapons">Weapons</label>
                        <div class="form-group card-body">
                            <div class="card-text" style="display: flex" id="weaponBlock">
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Sword' src='../Images/weapons/m_sword.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Curved' src='../Images/weapons/m_curved.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Shield (teardrop)' src='../Images/weapons/s_teardrop.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Longaxe' src='../Images/weapons/m_longaxe.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Pistol' src='../Images/weapons/r_pistol.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Rifle' src='../Images/weapons/r_rifle.png'/></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <label class="card-header" for="Warband_Relationships">Relations
                    - Anything not listed is likely Neutral</label>
                <div class="row card-body">
                    <div class="col-md-4 col-sm-12">
                        <div class="card">
                            <label class="card-header">Magic</label>
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="control-label inline alert-success">Likes</label>
                                    <label class="form-control inline" for="Warband_MagicLikes">Priestesses, Ice witches</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label inline alert-dark">Dislikes</label>
                                    <label class="form-control inline" for="Warband_MagicDislikes">Most wizards</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="card">
                            <label class="card-header">Races</label>
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="control-label inline alert-dark">Dislikes</label>
                                    <label class="form-control inline" for="Warband_RacesDislikes">Norscans</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="card">
                            <label class="card-header">Faiths</label>
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="control-label inline alert-success">Likes</label>
                                    <label class="form-control inline" for="Warband_FaithLikes">Kislev pantheon</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label inline alert-danger">Detests</label>
                                    <label class="form-control inline" for="Warband_FaithDetests">Chaos</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <a href="../index.html">Back to List</a>
            </div>


        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            For changes, @ me on Discord or
            <a href="https://github.com/adric-clifton/sc-brisbane-unofficial/issues/new">comment on GitHub</a>
        </div>
    </footer>

    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
