    <div class="container">
        <main role="main" class="pb-3">

            <h1>Details</h1>
            <hr />

            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-header">Basic Info</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Name</label>
                                <label class="form-control" for="Warband_Name">HontsÃ»r'Koth</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Nickname</label>
                                <label class="form-control" for="Warband_ShortName">Orcs</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">One-line hook</label>
                                <label class="form-control" for="Warband_Hook">Orcs, goblins, and Arabyan merchants</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Active Period</label>
                                <label class="form-control" for="Warband_ActivePeriod">Mostly winter, will sometimes run in reduced numbers as Araby or feral humans in summer</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Approximate Size</label>
                                <span class="text-info">(M averages 5-10)</span>
                                <label class="form-control" for="Warband_ApproxSize">M</label>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">Details</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Where do they hail from?</label>
                                <label class="form-control" for="Warband_Location">The Badlands, Araby</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Long description</label>
                                <label class="form-control" for="Warband_Description">An orc and goblin warband that was founded when scattered individuals banded together for survival and marched their way into Helsreik to find their own piece of turf. They have now settled on the outskirts of the township. Humans who have forsaken polite society have joined the ranks as well.</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">What values do they embody?</label>
                                <label class="form-control" for="Warband_Values">Brutality and cunning</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">What do they love/hate?</label>
                                <label class="form-control" for="Warband_Feelings">Love of clan and fighting</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">How do they fight?</label>
                                <label class="form-control" for="Warband_Combat">Heavy skirmishers</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Noisy?</label>
                                <label class="form-control" for="Warband_Noise">Loud warcries</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-header">Style</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Costuming style</label>
                                <label class="form-control" for="Warband_Style">Less of the big spiky Warhammer style, more Tolkien-esque silhouettes. Greenskins: tattered cloth, skulls, patchwork, bones, heavy armour. Araby: turbans, baggy or no sleeves, fine fabrics, lamellar, mirror armour</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Accent</label>
                                <label class="form-control" for="Warband_Accent">Gruff and raspy, or high and wheedling</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Warband_Logo">Logo</label>
                                <div id="logo" style="height: 300px; margin: 5px;">
                                    <img class="autoSpace block p300" src="../Images/04.jpg" />
                                </div>
                            </div>
                            <div class="card">
                                <label class="card-header">Colours</label>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="control-label">Primary</label>
                                        <label class="form-control" for="Warband_FirstColourCode">Yellow</label>
                                        <div id="colour1" class="swatch" style="background-color: #FF9900" title="html code: #FF9900">&nbsp;</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Secondary</label>
                                        <label class="form-control" for="Warband_SecondColourCode">Brown</label>
                                        <div id="colour2" class="swatch" style="background-color: #472F24" title="html code: #472F24">&nbsp;</div>
                                    </div>
                                    <div id="tertiary" class="form-group">
                                        <label class="control-label">Tertiary</label>
                                        <label class="form-control" for="Warband_ThirdColourCode">Black</label>
                                        <div id="colour3" class="swatch" style="background-color: #000000" title="html code: #000000">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <label class="card-header" for="Warband_Roles">Roles</label>
                        <div class="card-body">
<div class='card'><div class='card-header'><label class='control-label'>Greenskins</label></div><div class='card-body'><div class='card-text'><label>Infantry (Light)</label></div>
<div class='card-text'><label>Infantry (Heavy)</label></div>
<div class='card-text'><label>Mage</label></div>
</div></div>
<div class='card'><div class='card-header'><label class='control-label'>Araby</label></div><div class='card-body'><div class='card-text'><label>Infantry (Light)</label></div>
<div class='card-text'><label>Infantry (Heavy)</label></div>
<div class='card-text'><label>Gunner</label></div>
</div></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div>&nbsp;</div>
                    <div class="card">
                        <label class="card-header" for="Warband_Weapons">Commonly Used Weapons</label>
                        <div class="form-group card-body">
                            <div class="card-text weapon" style="display: flex" id="weaponBlock">
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Special (choppa)' title='Special (choppa)' src='../Images/weapons/x_choppa.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Sword' title='Sword' src='../Images/weapons/m_sword.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Shield (oval)' title='Shield (oval)' src='../Images/weapons/s_oval.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Axe' title='Axe' src='../Images/weapons/m_axe.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Greatsword' title='Greatsword' src='../Images/weapons/m_greatsword.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Pistol' title='Pistol' src='../Images/weapons/r_pistol.png'/></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="card">
                    <label class="card-header" for="Warband_Relationships">
                        Relations
                        - Anything not listed is likely Neutral
                    </label>
                    <div class="row card-body">
                        <div class="col-md-4 col-sm-12">
                            <div class="card">
                                <label class="card-header">Magic</label>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="control-label inline alert-success">Active</label>
                                        <label class="form-control inline" for="Warband_MagicLikes">Troll hag</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label inline alert-primary">Accepts</label>
                                        <label class="form-control inline" for="Warband_MagicAccepts">Waaagh (Greenskin)</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="card">
                                <label class="card-header">Races</label>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="control-label inline alert-success">Active</label>
                                        <label class="form-control inline" for="Warband_RacesLikes">Orcs, goblins, trolls</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label inline alert-primary">Accepts</label>
                                        <label class="form-control inline" for="Warband_RacesAccepts">Humans (Araby, feral)</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="card">
                                <label class="card-header">Faiths</label>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="control-label inline alert-success">Active</label>
                                        <label class="form-control inline" for="Warband_FaithLikes">Gork and Mork</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
