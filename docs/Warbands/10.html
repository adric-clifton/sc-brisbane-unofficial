    <style id="inert-style">
        [inert] {
            pointer-events: none;
            cursor: default;
        }

        [inert], [inert] * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Swordcraft Brisbane (Unofficial)</a>
                <button class="btn btn-sm btn-outline-dark btn-toggle" type="button">ðŸ’¡</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="../index.html">Warbands</a>
                        </li>

            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">

            <h1>Details</h1>
            <hr />

            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-header">Basic Info</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Name</label>
                                <label class="form-control" for="Warband_Name">Compagnia dei Lupi della Morte</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Nickname</label>
                                <label class="form-control" for="Warband_ShortName">Dei Lupi</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Pronunciation Guide</label>
                                <label class="form-control" for="Warband_Pronunciation"><i>MOR-teh</i></label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">One-line hook</label>
                                <label class="form-control" for="Warband_Hook">Professional mercenary company</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Active Period</label>
                                <label class="form-control" for="Warband_ActivePeriod">Default, approximately every week</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Approximate Size</label>
                                <span class="text-info">(M averages 5-10)</span>
                                <label class="form-control" for="Warband_ApproxSize">M-L</label>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">Details</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Where do they hail from?</label>
                                <label class="form-control" for="Warband_Location">Tilea</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Long description</label>
                                <label class="form-control" for="Warband_Description">A Tilean-based mercenary warband in the business of coin. Formed by the remnants of several mercenary groups that were left shattered after a brutal siege. Our loyalty belongs to the contracts we sign, and the brothers and sisters who fight under our banner. One unit, united. Together we stand.</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">What values do they embody?</label>
                                <label class="form-control" for="Warband_Values">Mercenaries for hire</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">What do they love/hate?</label>
                                <label class="form-control" for="Warband_Feelings">Love of contracts</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">How do they fight?</label>
                                <label class="form-control" for="Warband_Combat">Pike and shield</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-header">Style</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Costuming style</label>
                                <label class="form-control" for="Warband_Style">14-16th Century Italian/German inspiration. Stylish half-capes, occasional wide hats, plate armour</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Accent</label>
                                <label class="form-control" for="Warband_Accent">Mostly Italian</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Warband_Logo">Logo</label>
                                <div id="logo" style="height: 300px; margin: 5px;">
                                    <img class="autoSpace block p300" src="../Images/10.jpg" />
                                </div>
                            </div>
                            <div class="card">
                                <label class="card-header">Colours</label>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="control-label">Primary</label>
                                        <label class="form-control" for="Warband_FirstColourCode">Burgundy</label>
                                        <div id="colour1" class="swatch" style="background-color: #571C2F" title="html code: #571C2F">&nbsp;</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Secondary</label>
                                        <label class="form-control" for="Warband_SecondColourCode">Black</label>
                                        <div id="colour2" class="swatch" style="background-color: #000000" title="html code: #000000">&nbsp;</div>
                                    </div>
                                    <div id="tertiary" class="form-group">
                                        <label class="control-label">Tertiary</label>
                                        <label class="form-control" for="Warband_ThirdColourCode">Gold</label>
                                        <div id="colour3" class="swatch" style="background-color: #D0A53C" title="html code: #D0A53C">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <label class="card-header" for="Warband_Roles">Roles</label>
                        <div class="card-body">
<div class='card'><div class='card-header'><label class='control-label'><i>(Main Group)</i></label></div><div class='card-body'><div class='card-text'><label>Infantry (Light)</label></div>
<div class='card-text'><label>Infantry (Heavy)</label></div>
<div class='card-text'><label>Gunner</label></div>
<div class='card-text'><label>Healer</label></div>
<div class='card-text'><label>Priest</label></div>
</div></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div>&nbsp;</div>
                    <div class="card">
                        <label class="card-header" for="Warband_Weapons">Commonly Used Weapons</label>
                        <div class="form-group card-body">
                            <div class="card-text weapon" style="display: flex" id="weaponBlock">
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Sword' title='Sword' src='../Images/weapons/m_sword.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Dagger' title='Dagger' src='../Images/weapons/m_dagger.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Shield (kite)' title='Shield (kite)' src='../Images/weapons/s_kite.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Greatsword' title='Greatsword' src='../Images/weapons/m_greatsword.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Pike' title='Pike' src='../Images/weapons/m_pike.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Pistol' title='Pistol' src='../Images/weapons/r_pistol.png'/></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="card">
                    <label class="card-header" for="Warband_Relationships">
                        Relations
                        - Anything not listed is likely Neutral
                    </label>
                    <div class="row card-body">
                        <div class="col-md-4 col-sm-12">
                            <div class="card">
                                <label class="card-header">Magic</label>
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="card">
                                <label class="card-header">Races</label>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="control-label inline alert-primary">Accepts</label>
                                        <label class="form-control inline" for="Warband_RacesAccepts">Elves, Dwarves</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="card">
                                <label class="card-header">Faiths</label>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="control-label inline alert-success">Active</label>
                                        <label class="form-control inline" for="Warband_FaithLikes">Verena</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label inline alert-primary">Accepts</label>
                                        <label class="form-control inline" for="Warband_FaithAccepts">Myrmidia, Most others</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <a href="../index.html">Back to List</a>
            </div>


        </main>
    </div>

</body>
</html>
