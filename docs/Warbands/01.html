            <h1>Details</h1>
            <hr />

            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-header">Basic Info</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Name</label>
                                <label class="form-control" for="Warband_Name">Johann's JÃ¤gers</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Nickname</label>
                                <label class="form-control" for="Warband_ShortName">JÃ¤gers</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Pronunciation Guide</label>
                                <label class="form-control" for="Warband_Pronunciation"><i>YAE-gers</i></label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">One-line hook</label>
                                <label class="form-control" for="Warband_Hook">Elven archers and their human shield wall</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Active Period</label>
                                <label class="form-control" for="Warband_ActivePeriod">Default, approximately every week</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Approximate Size</label>
                                <span class="text-info">(M averages 5-10)</span>
                                <label class="form-control" for="Warband_ApproxSize">M</label>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">Details</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Where do they hail from?</label>
                                <label class="form-control" for="Warband_Location">Athel Loren / Laurelon / etc</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Long description</label>
                                <label class="form-control" for="Warband_Description">A co-op of like-minded Wood Elves and Humans who root out chaos and anything that threatens to disturb the natural order of the land. When the band's original leader Johann mysteriously disappeared, Azcada took up the mantle of JÃ¤germeister. Tracking Johann, the group finally arrived at the odd little town of Helsreik. Will they find their original leader or is it already too late?</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">What values do they embody?</label>
                                <label class="form-control" for="Warband_Values">Defenders of nature</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">What do they love/hate?</label>
                                <label class="form-control" for="Warband_Feelings">Hatred of Chaos</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">How do they fight?</label>
                                <label class="form-control" for="Warband_Combat">Arrows for days</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-header">Style</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label">Costuming style</label>
                                <label class="form-control" for="Warband_Style">Classic elven ranger/hunter aesthetic. Cloaks, hoods, tunics, hosen, leather armour</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Accent</label>
                                <label class="form-control" for="Warband_Accent">Irish / Gaelic</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Warband_Logo">Logo</label>
                                <div id="logo" style="height: 300px; margin: 5px;">
                                    <img class="autoSpace block p300" src="../Images/01.jpg" />
                                </div>
                            </div>
                            <div class="card">
                                <label class="card-header">Colours</label>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="control-label">Primary</label>
                                        <label class="form-control" for="Warband_FirstColourCode">Forest Green</label>
                                        <div id="colour1" class="swatch" style="background-color: #2E5025" title="html code: #2E5025">&nbsp;</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Secondary</label>
                                        <label class="form-control" for="Warband_SecondColourCode">Wood Brown</label>
                                        <div id="colour2" class="swatch" style="background-color: #592618" title="html code: #592618">&nbsp;</div>
                                    </div>
                                    <div id="tertiary" class="form-group">
                                        <label class="control-label">Tertiary</label>
                                        <label class="form-control" for="Warband_ThirdColourCode">Grey/Black</label>
                                        <div id="colour3" class="swatch" style="background-color: #282828" title="html code: #282828">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="card">
                        <label class="card-header" for="Warband_Roles">Roles</label>
                        <div class="card-body">
<div class='card'><div class='card-header'><label class='control-label'><i>(Main Group)</i></label></div><div class='card-body'><div class='card-text'><label>Infantry (Light)</label></div>
<div class='card-text'><label>Infantry (Heavy)</label></div>
<div class='card-text'><label>Archer</label></div>
<div class='card-text'><label>Healer</label></div>
</div></div>
                        </div>
                    </div>
                </div>

                    <div>&nbsp;</div>
                    <div class="card">
                        <label class="card-header" for="Warband_Weapons">Commonly Used Weapons</label>
                        <div class="form-group card-body">
                            <div class="card-text weapon" style="display: flex" id="weaponBlock">
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Bow' title='Bow' src='../Images/weapons/r_bow.png'/></span>

<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Shield (teardrop)' title='Shield (teardrop)' src='../Images/weapons/s_teardrop.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Pike' title='Pike' src='../Images/weapons/m_pike.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Bow' title='Bow' src='../Images/weapons/r_bow.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Pistol' title='Pistol' src='../Images/weapons/r_pistol.png'/></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="card">
                    <label class="card-header" for="Warband_Relationships">
                        Relations
                        - Anything not listed is likely Neutral
                    </label>
                    <div class="row card-body">
                        <div class="col-md-4 col-sm-12">
                            <div class="card">
                                <label class="card-header">Magic</label>
                                <div class="card-body">
                                    <div class="form-group">

                                    </div>
                                </div>

                        </div>

                                        <label class="control-label inline alert-primary">Accepts</label>
                                        <label class="form-control inline" for="Warband_RacesAccepts">Humans</label>

                                    </div>
                                    <div class="form-group">
                                        <label class="control-label inline alert-danger">Detests</label>
                                        <label class="form-control inline" for="Warband_FaithDetests">Chaos</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
