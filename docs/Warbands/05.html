<html lang="en"><head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warband Details - SC Brisbane Unofficial</title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/site.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico" />
    <style id="inert-style">
        [inert] {
            pointer-events: none;
            cursor: default;
        }

            [inert], [inert] * {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
</style></head>
                <body>
                    <header>
                        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
                            <div class="container">
                                <a class="navbar-brand" href="../index.html">Swordcraft Brisbane (Unofficial)</a>
                                <button class="btn btn-sm btn-outline-dark btn-toggle" type="button">ðŸ’¡</button>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                                    <ul class="navbar-nav flex-grow-1">
                                        <li class="nav-item">
                                            <a class="nav-link text-dark" href="../index.html">Warbands</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-dark" href="../HouseRules.html">Modified Rules</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </header>
                    <div class="container">
                        <main role="main" class="pb-3">

                            <h1>Details</h1>
                            <hr />

                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="card">
                                        <div class="card-header">Basic Info</div>
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label class="control-label">Name</label>
                                                <label class="form-control" for="Warband_Name">Blackwatch of Sigfreidhof</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Nickname</label>
                                                <label class="form-control" for="Warband_ShortName">Blackwatch</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">One-line hook</label>
                                                <label class="form-control" for="Warband_Hook">Army unit of mistrustful vampire hunters</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Active Period</label>
                                                <label class="form-control" for="Warband_ActivePeriod">Usually only battlegrounds nights (last week of each month)</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Approximate Size</label>
                                                <span class="text-info">(M averages 5-10)</span>
                                                <label class="form-control" for="Warband_ApproxSize">S</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-header">Details</div>
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label class="control-label">Where do they hail from?</label>
                                                <label class="form-control" for="Warband_Location">Sigfriedhof, in Stirland, an Empire province</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Long description</label>
                                                <label class="form-control" for="Warband_Description"><i>-- No data --</i></label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">What values do they embody?</label>
                                                <label class="form-control" for="Warband_Values">Suspicious and implacable</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">What do they love/hate?</label>
                                                <label class="form-control" for="Warband_Feelings">Hatred of undead</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">How do they fight?</label>
                                                <label class="form-control" for="Warband_Combat">Pike and shield wall</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="card">
                                        <div class="card-header">Style</div>
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label class="control-label">Costuming style</label>
                                                <label class="form-control" for="Warband_Style">16th Century Germanic landsknechts. Long skirts, lots of slashes, berets, leather/plate armour</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Accent</label>
                                                <label class="form-control" for="Warband_Accent">German or none</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label" for="Warband_Logo">Logo</label>
                                                <div id="logo" style="height: 300px; margin: 5px;">
                                                    <img class="autoSpace block p300" src="../Images/05.jpg" />
                                                </div>
                                            </div>
                                            <div class="card">
                                                <label class="card-header">Colours</label>
                                                <div class="card-body">
                                                    <div class="form-group">
                                                        <label class="control-label">Primary</label>
                                                        <label class="form-control" for="Warband_FirstColourCode">Red (#BD0304)</label>
                                                        <div id="colour1" class="swatch" style="background-color: #BD0304">&nbsp;</div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label">Secondary</label>
                                                        <label class="form-control" for="Warband_SecondColourCode">Yellow (#FEBF00)</label>
                                                        <div id="colour2" class="swatch" style="background-color: #FEBF00">&nbsp;</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="card">
                                        <label class="card-header" for="Warband_Roles">Roles</label>
                                        <div class="card-body">
<div class='card'><div class='card-header'><label class='control-label'><i>(Main Group)</i></label></div><div class='card-body'><div class='card-text'><label>Infantry (Light)</label></div>
<div class='card-text'><label>Infantry (Heavy)</label></div>
</div></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div>&nbsp;</div>
                                    <div class="card">
                                        <label class="card-header" for="Warband_Weapons">Commonly Used Weapons</label>
                                        <div class="form-group card-body">
                                            <div class="card-text weapon" style="display: flex" id="weaponBlock">
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Sword' src='../Images/weapons/m_sword.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Mace' src='../Images/weapons/m_mace.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Shield (kite)' src='../Images/weapons/s_kite.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Halberd' src='../Images/weapons/m_halberd.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Pike' src='../Images/weapons/m_pike.png'/></span>
<span name='weapon' class='autoSpace'><img class='inBlock p100' alt='Pistol' src='../Images/weapons/r_pistol.png'/></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="card">
                                    <label class="card-header" for="Warband_Relationships">Relations
                                        - Anything not listed is likely Neutral</label>
                                    <div class="row card-body">
                                        <div class="col-md-4 col-sm-12">
                                            <div class="card">
                                                <label class="card-header">Magic</label>
                                                <div class="card-body">
                                                    <div class="form-group">
                                                        <label class="control-label inline alert-primary">Accepts</label>
                                                        <label class="form-control inline" for="Warband_MagicAccepts">1x Shyish (purple)</label>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label inline alert-dark">Dislikes</label>
                                                        <label class="form-control inline" for="Warband_MagicDislikes">Most wizards</label>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label inline alert-danger">Detests</label>
                                                        <label class="form-control inline" for="Warband_MagicDetests">Necromancy</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-12">
                                            <div class="card">
                                                <label class="card-header">Races</label>
                                                <div class="card-body">
                                                    <div class="form-group">
                                                        <label class="control-label inline alert-danger">Detests</label>
                                                        <label class="form-control inline" for="Warband_RacesDetests">Undead</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-12">
                                            <div class="card">
                                                <label class="card-header">Faiths</label>
                                                <div class="card-body">
                                                    <div class="form-group">
                                                        <label class="control-label inline alert-success">Active</label>
                                                        <label class="form-control inline" for="Warband_FaithLikes">Morr</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <a href="../index.html">Back to List</a>
                            </div>


                        </main>
                    </div>

                    <footer class="border-top footer text-muted">
                        <div class="container">
                            For changes, @ me on Discord or
                            <a href="https://github.com/adric-clifton/sc-brisbane-unofficial/issues/new">comment on GitHub</a>
                        </div>
                    </footer>

                    <script src="../lib/jquery/dist/jquery.min.js"></script>
                    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
                    <script src="../js/theme.js"></script>
                </body>
</html>
